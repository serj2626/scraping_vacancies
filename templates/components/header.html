{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 py-2">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="{% url 'home' %}"
        >Гланая</a
      >
    </li>

    {% if request.user.is_authenticated %}

    <li class="nav-item dropdown">
      <a
        class="nav-link dropdown-toggle"
        data-bs-toggle="dropdown"
        href="#"
        role="button"
        aria-expanded="false"
        >{{ request.user }}</a
      >
      <ul class="dropdown-menu">
        <li>
          <a
            class="dropdown-item"
            href="{% url 'accounts:profile' request.user.id %}"
            >Мой профиль</a
          >
        </li>
        <li>
          <hr class="dropdown-divider" />
        </li>
        <li>
          <a class="dropdown-item" href="{% url 'accounts:logout' %}">Выход</a>
        </li>
      </ul>
    </li>

    {% else %}

    <li class="nav-item">
      <a class="nav-link" href="{% url 'accounts:login' %}">Вход</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="{% url 'accounts:register' %}">Регистрация</a>
    </li>

    {% endif %}
  </ul>
</nav>
