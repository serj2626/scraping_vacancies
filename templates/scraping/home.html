{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block main %}
<button type="button" class="btn btn-danger p-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Найти работу
</button>

<!-- Модальное окно -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Введите критерии вакансии</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form action="" method="get" class="">
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                       
                        <input type="submit" value="Искать" class="btn btn-success ">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% include 'components/vacancy_list.html' %}

{% endblock main %}
