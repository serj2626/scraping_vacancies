{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block main %}
<div class="container">
    <div class="w-25 mx-auto my-5 shadow card p-3">
        <div class="card-header mb-2">
            <h4 class="text-center">Авторизация</h4>
        </div>
        <div class="card-body">
            <form action="" method="post">

                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>

            </form>
        </div>

    </div>


</div>

{% endblock main %}
