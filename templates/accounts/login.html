{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
    Авторизация
{% endblock title %}
    


{% block main %}
<div class="container">
    <div class="w-50 mx-auto my-5 shadow card p-3">
        <div class="card-header mb-2">
            <h4 class="text-center">Авторизация</h4>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>
                    Нет аккаунта? <a class="text-decoration-none"
                        href="{% url 'accounts:register' %}">Зарегистрироваться</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
