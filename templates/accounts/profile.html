{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Профиль
{% endblock title %}


{% block main %}
<div class="container">
    <div class="w-50 mx-auto my-5 shadow card p-5">
        <div class="card-header mb-3">
            <h4 class="text-center">Настройки профиля</h4>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <!-- <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div> -->
            <div class="btn-group">
                <button type="submit" class="btn btn-primary py-2 px-2 me-2">Сохранить</button>
                <a class="btn btn-danger py-2 px-4 " href="{{ request.META.HTTP_REFERER }}">Выйти</a>
            </div>
        </form>
    </div>

</div>

{% endblock main %}
